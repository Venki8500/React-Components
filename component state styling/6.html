<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">
        function X() {
            var [f, setF] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                }
            ])

            return (
                <div style={{ display: 'flex', flexWrap: "wrap" }}>
                    {
                        f.map(function (c) {
                            return <div style={{ border: "1px solid", width: "200px", height: "250px", margin: "20px", padding: "20px" }}>
                                <div style={c.gender == "male" ? { backgroundColor: "skyblue" } : { backgroundColor: "pink" }}>
                                    <h1>{c.firstname}</h1>
                                    <h1>{c.lastname}</h1>
                                    <h1>{c.age}</h1>
                                    <h1>{c.gender}</h1>
                                </div>
                            </div>

                        })
                    }</div>
            )
        }
        ReactDOM.render(<X></X>, document.body)

    </script>
</body>

</html>
