<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <script type="text/babel">
            function Ar(){
                var [a,setA]=React.useState([
                {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
                ])

        return (
            <div><table border="2">
               {
                a.map(function(c){
                    return <tr>
                        <td>{c.firstname}</td>
                        <td>{c.lastname}</td>
                        <td>{c.age}</td>
                        <td>
                            <img src={c.gender=="male"?"https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg":"https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"} width="70px"/>
                            </td>
                        </tr>
                })
               } 
                </table></div>
        )

            }

            ReactDOM.render(<Ar></Ar>,document.body)

        </script>
    </body>
</html>
