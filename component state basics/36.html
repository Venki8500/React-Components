<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">
        function Sil() {

            var [b, setB] = React.useState([{

                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50
            }])

            return (
                <div>
                    <table border="2">{
                        b.map(function (c) {
                            return <tr>
                                <td>{c.firstname}</td>
                                <td>{c.lastname}</td>
                                <td>{c.age}</td>
                            </tr>
                        })
                    }
                    </table>
                </div>
            )


        }


        ReactDOM.render(<Sil></Sil>, document.body)

    </script>
</body>

</html>
