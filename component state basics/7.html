    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Bagi(){
                var [a,setA]=React.useState(100)

                    <div>

                        </div>

            ReactDOM.render(<Bagi></Bagi>,document.getElementById("root"))
        </script>
