<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">
        function Nani() {

            var [x, setX] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },
            ]);

            return (
                <div>{
                    <table border="2">
                                <thead>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Options</th>
                                </thead>
                                <tbody>
                                    {
                                       x.map((s,i)=>{
                                            return  <tr>
                                                        <td>{s.firstname}</td>
                                                        <td>{s.lastname}</td>
                                                        <td>{s.age}</td>
                                                        <td>
                                                            <button onClick={()=>{
                                                                deleteTask(i)
                                                            }}>Delete</button>
                                                        </td>
                                                    </tr>
                                        })
                                    }    
                                </tbody>
                            </table>
                }
                    
                </div>
            )


        }

        ReactDOM.render(<Nani></Nani>, document.body)


    </script>
</body>

</html>
