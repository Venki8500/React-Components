<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <script type="text/babel">
            function Nani(){
            
                var [x, setX] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },
                ]);
          
            return (
                x.map(function(c){

                    return <div style={{height:"180px",border:"1px solid",padding:"10px",top:"50px",margin:"10px"}}>
                        <h1>{c.firstname}</h1>
                        <h2>{c.lastname}</h2>
                        <h3>{c.age}</h3>
                        </div>
                        
                })
            )
            }
          
            ReactDOM.render(<Nani></Nani>,document.body)


        </script>
    </body>
</html>
