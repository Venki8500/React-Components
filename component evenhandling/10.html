<html></html>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Ktm(){
                function ab(){
                    var x=document.getElementById("d1").value;
                    console.log(x)
                }

                return(
                    <div>
                    <input type="text" id="d1"/>
                    <button onClick={()=>{ab()}}>click here to see</button>
                    </div>
                )
               
            }
            ReactDOM.render(<Ktm></Ktm>,document.getElementById("root"))

        </script>
    </body>
