<html></html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function Jac() {
            var [p, setP] = React.useState([{
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: 'male'
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            }])

            function a(b) {
                document.getElementById("d").innerHTML = b.firstname
                document.getElementById("e").innerHTML = b.lastname
                document.getElementById("g").innerHTML = b.age
                document.getElementById("h").innerHTML = b.gender
            }

            return (
                <div>
                    {
                        p.map((x) => {
                            return <li onClick={() => { a(x) }}>{x.firstname}</li>
                        })
                    }
                    <h1 id="d"></h1>
                    <h2 id="e"></h2>
                    <h2 id="g"></h2>
                    <h2 id="h"></h2>

                </div>
            )

        }

        ReactDOM.render(<Jac></Jac>, document.getElementById("root"))
    </script>
</body>

</html>
